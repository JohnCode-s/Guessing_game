<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Me Game</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <h3>I am thinking of a number between 1-100.</h3>
       <h3>Can you guess it?</h3>

       <input type="text" placeholder="Num" id="guess"><br>
       <button id="my_btn">GUESS</button>
       <button class="prize">₦ 0</button>

       <p id="message1">No. Of Guesses: 0</p>
       <p id="message2">Guessed Numbers are: None</p>
       <p id="message3"></p>
   </div>
   <div class="welcome">
       <h3>Hi Dear</h3>
       <h3>Welcome to GUESSING GAME</h3>

       <h2>Available Balance <strong>₦ 150</strong></h2>
        <p class="instruction">If you guess the number right,you will get extra ₦ 50 <br> else ₦ 50 will be deducted from your Balance </p>
       
       <button class="play">Play</button>
   </div>
   <!--Script-->
   <script src="script.js"></script>
</body>
</html>
